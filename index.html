<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css"> -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    
</head>
<body>
    <h1>Word Guess Game!</h1>
    <br>
    <br>
    <h2>Directions:</h2>
    <p>Press any key to get started!</p>
    <p>You have 12 guesses to use to get the word. If you guess the word before you are out of guesses, you win!</p>

    <br>
    <br>
    <p>Wins: <span id="score">0</span></p>

    <br>
    <br>
    <p>Number of guesses left: <span id="remainingGuesses">12</span></p>

    <br>
    <br>
    <p id="game"></p>

    <br>
    <br>
    <p>Letters guessed: 
        <br>
        <span id="lettersGuessed"></span></p>
    <p id="message"></p>
    <p id="loser"></p>

    
    
    <script src="assets/javascript/game.js"></script>
</body>
</html>
